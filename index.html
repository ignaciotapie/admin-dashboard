<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resetDefault.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Admin Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap');
    </style>

    <script src="./code.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <h1>Dashboard</h1>
        </div>
        <div class="properties">
            <h3>Home</h3>
            <h3>Profile</h3>
            <h3>Messages</h3>
            <h3>History</h3>
            <h3>Tasks</h3>
            <h3>Communities</h3>
        </div>
        <div class="properties">
            <h3>Settings</h3>
            <h3>Support</h3>
            <h3>Privacy</h3>
        </div>
    </div>
    <div class="content">
        <div class="header">
            <div class="upper-header">
                <div class="search-bar">
                    <input name="search" placeholder="Search">
                </div>
                <div class="account-info">
                    <img>
                    <h3>Roberto Carlos</h3>
                </div>
            </div>
            <div class="lower-header">
                <div>
                    <h4>Hi there,</h4>
                    <h3>Roberto Carlos</h3>
                </div>
                <div class="buttons">
                    <buttons>New</buttons>
                    <buttons>Upload</buttons>
                    <buttons>Share</buttons>
                </div>
            </div>
        </div>
        <div class="feed-section">
            <div class="projects">
                <h3>Your projects: </h3>
                <div class="project-grid">
                    <div class="project-element">Super Cool Project</div>
                    <div class="project-element">Less Cool Project</div>
                    <div class="project-element">Impossible App</div>
                    <div class="project-element">Easy Peasy App</div>
                    <div class="project-element">Ad Blocker</div>
                    <div class="project-element">Money Maker</div>
                </div>
            </div>
            <div class="not-projects"></div>
        </div>
    </div>
</body>
</html>
